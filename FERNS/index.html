<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Beyond Toxics FERNS Pesticides</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <!-- Core Mapbox -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.13.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.13.0/mapbox-gl.js"></script>
  <!-- Mapbox Search Box -->
  <link href="https://api.mapbox.com/mapbox-assembly/v1.3.0/assembly.min.css" rel="stylesheet">
  <script id="search-js" defer="" src="https://api.mapbox.com/search-js/v1.2.0/web.js"></script>
  <!-- Beyond Toxics Font (proxima nova) -->
  <link rel="stylesheet" href="https://use.typekit.net/acr2rva.css">
  <!-- Inset Map -->
  <script src="https://d3js.org/d3.v7.min.js"></script>

  <style>
    /* Main */
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }

    /* Inset Map */
    #inset-map-container {
      position: absolute;
      bottom: 20px;
      right: 10px;
      margin-bottom: 10px;
    }

    /*Tooltips*/
    .mapboxgl-popup-content {
      font-family: 'proxima-nova', Arial, Helvetica, sans-serif;
      font-size: 13px;
      line-height: 1.5;
      padding: 10px;
      color: #333;
    }

    .mapboxgl-popup-content p {
      margin-bottom: 0;
    }

    .mapboxgl-popup-content .link-group {
      display: flex;
      justify-content: space-between;
    }

    .mapboxgl-popup-content .link-group a {
      text-decoration: none;
      color: #0066cc;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    .mapboxgl-popup-content .link-group a:hover {
      color: #004999;
      text-decoration: underline;
    }

    #polygon-selector {
      border-radius: 4px;
      box-shadow: 0 0 0 2px #0000001a;
      cursor: pointer;
    }

    #polygon-details {
      margin-top: 8px;
    }

    /*Search Box*/
    mapbox-search-box, mapbox-search-box *,
    mapbox-search-box input, mapbox-search-box input *,
    mapbox-search-listbox, mapbox-search-listbox *
    {
      font-family: 'proxima-nova', Arial, Helvetica, sans-serif !important;
    }

    /* Year Range Filter */
    .range_container {
      display: flex;
      flex-direction: column;
      width: 204px;
      margin-top: 10px;
      margin-right: 10px;
      padding: 10px;
      font-family: 'proxima-nova', Arial, Helvetica, sans-serif !important;
      line-height: normal;
      right: 0;
      top: 0;
      position: absolute;
      background: #fff;
      box-shadow: 0 0 0 2px #0000001a;
      border-radius: 4px;
    }

    .sliders_control {
      position: relative;
      margin-top: 12px;
      margin-bottom: 13px;
    }

    .form_control {
      position: relative;
      display: flex;
      justify-content: space-between;
      padding-top: 5px;
      font-size: 15px;
      line-height: normal;
      color: #635a5a;
    }

    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      pointer-events: all;
      width: 24px;
      height: 24px;
      background-color: #fff;
      border-radius: 50%;
      box-shadow: 0 0 0 1px #C6C6C6;
      cursor: pointer;
    }

    input[type=range]::-moz-range-thumb {
      -webkit-appearance: none;
      pointer-events: all;
      width: 24px;
      height: 24px;
      background-color: #fff;
      border-radius: 50%;
      box-shadow: 0 0 0 1px #C6C6C6;
      cursor: pointer;
    }

    input[type=range]::-webkit-slider-thumb:hover {
      background: #f7f7f7;
    }

    input[type=range]::-webkit-slider-thumb:active {
      box-shadow: inset 0 0 3px #387bbe, 0 0 9px #387bbe;
      -webkit-box-shadow: inset 0 0 3px #387bbe, 0 0 9px #387bbe;
    }

    input[type="number"] {
      color: #8a8383;
      width: auto;
      height: auto;
      font-size: 12px;;
      border: none;
    }

    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
      opacity: 1;
    }

    input[type="range"] {
      -webkit-appearance: none;
      appearance: none;
      height: 2px;
      width: 100%;
      position: absolute;
      background-color: #C6C6C6;
      pointer-events: none;
    }

    #fromSlider {
      height: 0;
      z-index: 1;
    }

    /* Reset Extent */
    .resetExtent {
      background: #fff;
      border-radius: 4px;
      box-shadow: 0 0 0 2px #0000001a;
      height: 29px;
      width: 29px;
      display: flex !important;
      align-items: center;
      justify-content: center;
    }

    .resetExtent img {
      height: 18px;
      width: 18px;
      object-fit: scale-down;
      color: rgb(33, 37, 41);
      line-height: 0;
    }

    /*Development panel to be removed for production*/
    .dev-overlay {
      font-family: 'proxima-nova', Arial, Helvetica, sans-serif;
      font-size: 12px;
      position: absolute;
      bottom: 20px;
      left: 50px;
      width: 200px;
      padding: 10px;
    }

    .dev-overlay input {
      margin: 0;
    }

    .dev-overlay .dev-overlay-inner {
      background-color: #fff;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
      border-radius: 3px;
      padding: 10px;
      margin-bottom: 10px;
    }

    .dev-overlay-inner h1 {
      font-size: 15px;
      font-weight: bolder;
      margin-bottom: 0;
      line-height: 18px;
    }

    .dev-overlay-inner fieldset {
      display: flex;
      justify-content: space-between;
      border: none;
      margin: 0;
      line-height: 18px;
    }

    .dev-overlay-inner label {
      margin-right: 5px;
    }

    #basemaps h2 {
      font-size: 12px;
      font-weight: bolder;
      margin: 4px 0;
      line-height: normal;
    }

    #basemaps-inner {
      display: flex;
      flex-direction: column;
      line-height: normal;
    }

    #basemaps-inner label {
      display: inline-flex;
      align-items: center;
    }
  </style>
</head>
<body>
  <!-- Main and Inset Maps -->
  <div id="map"></div>
  <div id="inset-map-container"></div>
  <!-- Year Selection controller not currently functional -->
  <div class="range_container">
    <h1><strong>Year Selection</strong></h1>
    <!-- Slider Bars -->
    <div class="sliders_control">
     <input id="fromSlider" type="range" value="2015" min="2014" max="2024"/>
     <input id="toSlider" type="range" value="2022" min="2014" max="2024"/>
    </div>
    <!-- Numeric Input Boxes -->
    <div class="form_control">
      <div class="form_control_container">
        <div class="form_control_container__time">Min</div>
        <input class="form_control_container__time__input" type="number" id="fromInput" value="2015" min="2014" max="2024"/>
      </div>
      <div class="form_control_container">
        <div class="form_control_container__time">Max</div>
        <input class="form_control_container__time__input" type="number" id="toInput" value="2022" min="2014" max="2024"/>
      </div>
    </div>
  </div>
  <!-- Dev Panel -->
  <div class="dev-overlay">
    <div class="dev-overlay-inner">
      <h1>Development Options</h1>
      <!-- Show Boundary Markers -->
      <fieldset>
        <label for="showBoundsMarkers">Show Boundary Markers</label>
        <input type="checkbox" id="showBoundsMarkers" checked>
      </fieldset>
      <!-- Basemap Picker -->
      <div id="basemaps">
        <h2>Basemap</h2>
        <div id="basemaps-inner">
          <div>
            <input id="light-v11" type="radio" name="rtoggle" value="light">
            <label for="light-v11">light</label>
          </div>
          <div>
            <input id="dark-v11" type="radio" name="rtoggle" value="dark">
            <label for="dark-v11">dark</label>
          </div>
          <div>
            <input id="standard" type="radio" name="rtoggle" value="streets">
            <label for="standard">streets</label>
          </div>
          <div>
            <input id="outdoors-v12" type="radio" name="rtoggle" value="outdoors" checked="checked">
            <label for="outdoors-v12">outdoors</label>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Map Default Extent config
    const bounds = [
      [-128.2951742043245, 41.27570884209203], // Southwest (lng,lat)
      [-113.36579758866097, 46.46271965782327]  // Northeast (lng,lat)
    ];
    const defaultCenter = [-123.040, 44.944];  // Salem
    const defaultZoom = 8;
    // Inset Map Settings
    const insetBackgroundPath = 'oregon.geojson';
    const insetCountiesPath = 'OR_COUNTY_SUPER.geojson';
    const insetWidth = 204;
    const insetHeight = 153;


    // Map polls basemap widget to get selected basemap style
    const basemapInputs = document.querySelectorAll('#basemaps-inner input');
    let selectedStyleId = 'outdoors-v12';  // default basemap
    for (const basemap of basemapInputs) {
      if (basemap.checked) {
        selectedStyleId = basemap.id;
        break;
      }
    }

    const ACCESS_TOKEN = 'pk.eyJ1IjoiaW5mb2dyYXBoaWNzIiwiYSI6ImNqaTR0eHhnODBjeTUzdmx0N3U2dWU5NW8ifQ.fVbTCmIrqILIzv5QGtVJ2Q';
    mapboxgl.accessToken = ACCESS_TOKEN;
    // Main Map
    const map = new mapboxgl.Map({
      container: 'map', // container ID
      style: 'mapbox://styles/mapbox/' + selectedStyleId,
      center: defaultCenter, // starting position [lng, lat]. Note that lat must be set between -90 and 90
      maxBounds: bounds,
      zoom: defaultZoom // starting zoom
    });

    // Create Inset Map Function
    function insetMap(map, statePath, countyPath, width, height) {
      function getBoundingBox(map) {
        if (!map) return undefined;

        const canvas = map.getCanvas();
        const canvasWidth = canvas.width || parseFloat(canvas.style.width);
        const canvasHeight = canvas.height || parseFloat(canvas.style.height);
        const vertices = [  // The four corners of the map
          [0, 0], // top-left
          [canvasWidth, 0], // top-right
          [canvasWidth, canvasHeight], // bottom-right
          [0, canvasHeight] // bottom-left
        ];

        // Convert pixel coordinates to geographic coordinates
        const geographicCoordinates = vertices.map((pixelCoord) =>
          map.unproject(pixelCoord)
        );
        // Close the polygon by repeating the first point
        geographicCoordinates.push(geographicCoordinates[0]);

        return {
          type: "Feature",
          geometry: {
            type: "Polygon",
            coordinates: [
              geographicCoordinates.map((coord) => [coord.lng, coord.lat])
            ]
          }
        };
      }

      // Load Oregon State and Counties GeoJSONs
      Promise.all([
        fetch(statePath).then(response => response.json()),
        fetch(countyPath).then(response => response.json())
      ])
        .then(([oregonState, countiesGeojson]) => {
          // Set up D3 projection using the state boundary for proper fitting
          const projection = d3.geoConicConformal()
            .parallels([43, 45.5]) // Standard parallels for Oregon
            .rotate([120.5, 0])      // Center longitude (negative of Oregon's central meridian)
            .center([0, 44])       // Center latitude of Oregon
            .fitSize([width, height], oregonState);
          const path = d3.geoPath(projection);

          // Draw the Oregon state boundary first
          const svg = d3.select("#inset-map-container")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

          // Draw state boundary
          svg.append("path")
            .datum(oregonState)
            .attr("d", path)
            .attr("stroke", "black")
            .attr("stroke-width", 1.0)
            .attr("fill", "white")
            .attr("fill-opacity", 0.6);

          // Draw county boundaries on top
          svg.selectAll("path.county")
            .data(countiesGeojson.features)
            .enter()
            .append("path")
            .attr("class", "county")
            .attr("d", path)
            .attr("stroke", "black")
            .attr("stroke-width", 0.3)
            .attr("fill", "none");

          // Function to update bounding box with throttling
          let updateTimeout;
          function updateInsetBox() {
            clearTimeout(updateTimeout);
            updateTimeout = setTimeout(() => {
              const bounds = getBoundingBox(map);
              console.log("Inset Map Bounds:", bounds);
              if (bounds) {
                svg.selectAll(".inset-box").remove();
                svg.append("path")
                  .datum(bounds)
                  .attr("class", "inset-box")
                  .attr("d", path)
                  .attr("stroke", "red")
                  .attr("fill", "red")
                  .attr("fill-opacity", 0.1);
              }
           }, 50); // Throttle to 50ms
          }

          // Initial draw
          updateInsetBox();

         // Update on map move with throttling
         map.on('move', updateInsetBox);
      });
    }
    // Inset Map
    insetMap(map, insetBackgroundPath, insetCountiesPath, insetWidth, insetHeight);

    // [Bottom Left Mapbox Group]
    // Navigation Control (Zoom +/-)
    const nav = new mapboxgl.NavigationControl();
    map.addControl(nav, 'bottom-left');

    // Reset Extent Class
    class ResetExtentControl {
      onAdd(map) {
        this.map = map;  // add to map instance
        // Create new container
        this.container = document.createElement('div');
        this.container.className = 'mapboxgl-ctrl mapboxgl-ctrl-group';

        // Create button within container
        this.button = document.createElement('button');
        this.button.className = 'resetExtent';
        this.button.type = 'button';
        this.button.title = 'Reset Extent';
        // Add icon to inside button
        this.button.innerHTML = '<img src="../icons/Expand_Icon_L.svg" alt="Reset view button" height="18px" width="18px">';

        // Add click event listener to button
        this.button.addEventListener('click', () => {
          this.map.flyTo({
            center: defaultCenter,
            zoom: defaultZoom,
            bearing: 0,
            pitch: 0,
            essential: true
          });
        });

        // Append button to container
        this.container.appendChild(this.button);
        return this.container;
      }

      onRemove() {
        // Remove the container from the map
        this.container.parentNode.removeChild(this.container);
        this.map = undefined;
      }
    }
    // Add Reset Extent Control to map
    map.addControl(new ResetExtentControl(), 'bottom-left');


    // Search Box
    window.addEventListener('load', () => {
      const searchBox = new MapboxSearchBox();
      searchBox.accessToken = ACCESS_TOKEN;
      searchBox.options = {
        types: 'city,locality,address',
        proximity: map.getCenter(),  // Bias search results to locations closer to current center
        bbox: bounds
      };
      searchBox.marker = true;
      searchBox.mapboxgl = mapboxgl;
      searchBox.componentOptions = { allowReverse: true, flipCoordinates: true };

      map.addControl(searchBox, 'top-left');
    });


    // Load vector tileset
    let hoveredPolygonId = null;  // Variable to store the currently hovered polygon ID
    window.selectedPolygonId = null;  // Variable to store the currently selected polygon ID
    function addSourceAndLayer() {
      map.addSource('custom-tileset', {
        type: 'vector',
        url: 'mapbox://infographics.blqieafd'
      });

      // add polygon layer from tileset
      map.addLayer({
        id: 'pesticides_2022-fill',
        source: 'custom-tileset',
        'source-layer': 'FERNS_Pesticides_2022-6yzkfk',
        type: 'fill',
        paint: {
          'fill-color': 'orange',
          'fill-opacity': [
            'case',
            ['boolean', ['feature-state', 'hover'], false],
            1,
            0.5
          ]
        }
      });
      map.addLayer({
        id: 'pesticides_2022-stroke',
        source: 'custom-tileset',
        'source-layer': 'FERNS_Pesticides_2022-6yzkfk',
        type: 'line',
        layout: {},
        paint: {
          // Black for selected, white for hovered, orange otherwise
          'line-color': [
            'case',
            ['boolean', ['feature-state', 'selected'], false],
            'black',
            [
              'case',
              ['boolean', ['feature-state', 'hover'], false],
              'white',
              'orange'
            ]
          ],
          'line-width': 2
        }
      });

      // Add a separate stroke layer that renders on top of everything
      // TODO: Fix Layering
      map.addLayer({
        id: 'pesticides_2022-stroke-overlay',
        source: 'custom-tileset',
        'source-layer': 'FERNS_Pesticides_2022-6yzkfk',
        type: 'line',
        layout: {},
        paint: {
          'line-color': [
            'case',
            ['boolean', ['feature-state', 'selected'], false],
            'black',
            [
              'case',
              ['boolean', ['feature-state', 'hover'], false],
              'white',
              'transparent'
            ]
          ],
          'line-width': 3
        }
      });

      map.on('click', 'pesticides_2022-fill', (e) => {
        const features = map.queryRenderedFeatures(e.point, {
          layers: ['pesticides_2022-fill']
        });

        if (!features.length) return;  // No features found, exit early

        const popup = new mapboxgl.Popup().setLngLat(e.lngLat);

        // Container for the entire popup content
        const container = document.createElement('div');
        container.innerHTML = `
          <label><strong>Select Polygon:</strong></label>
          <div id="polygon-selector"></div>
          <div id="polygon-details"></div>
        `;

        const select = container.querySelector('#polygon-selector');  // Dropdown for polygon selection
        const details = container.querySelector('#polygon-details');  // Details section for selected polygon

        function showDetails(feature) {
          const f = feature.properties;  // Shorthand for properties

          // Format the date strings to MM/DD/YYYY
          function formatDate(dateStr) {
            if (!dateStr || dateStr.length !== 8) return dateStr;
            const year = dateStr.slice(0, 4);
            const month = dateStr.slice(4, 6);
            const day = dateStr.slice(6, 8);
            return `${month}/${day}/${year}`;
          }

          // Clean up the values for display
          function displayValue(value) {
            if (!value) return "No Data";
            return value
              .replace(/^(\.\s*)+/, '')  // Remove leading ".. ", ". .", etc in landowners
              .replace(/,\s*None/gi, '')  // Remove all ", None" (case-insensitive) in chemicals
              .trim()  // Trim whitespace
              .replace(/,$/, '') || 'No Data';  // Remove trailing comma or return NA if cleaned str is empty
          }

          // Details of the selected polygon
          details.innerHTML = `
            <p><strong>Method of Presticide Application:</strong> ${displayValue(f.Methods)}</p>
            <p><strong>Chemicals Applied:</strong> ${displayValue(f.Chemicals)}</p>
            <p><strong>Time Range of Application:</strong> ${formatDate(f.StartDate)} - ${formatDate(f.EndDate)}</p>
            <p><strong>Owner of Forest Stand:</strong> ${displayValue(f.Landowner_)}</p>
            <div id="links">
              <p><strong>Links:</strong><br>
                <div class="link-group">
                  <a href="${f.PDFLink}" target="_blank">PDF</a>
                </div>
              </p>
            </div>
          `;
        }

        // Switch highlighted polygon to passed feature ID
        function setHighlight(featureId) {
          if (hoveredPolygonId !== null && hoveredPolygonId !== featureId) {
            map.setFeatureState(
              {
                source: 'custom-tileset',
                sourceLayer: 'FERNS_Pesticides_2022-6yzkfk',
                id: hoveredPolygonId
              },
              { hover: false }
            );
          }

          hoveredPolygonId = featureId;

          map.setFeatureState(
            {
              source: 'custom-tileset',
              sourceLayer: 'FERNS_Pesticides_2022-6yzkfk',
              id: hoveredPolygonId
            },
            { hover: true }
          );
        }

        // TODO: Sus checker?
        // Set selected state for clicked polygon
        function setSelected(featureId) {
          // Clear any previously selected polygon
          if (window.selectedPolygonId !== null && window.selectedPolygonId !== featureId) {
            map.setFeatureState(
              {
                source: 'custom-tileset',
                sourceLayer: 'FERNS_Pesticides_2022-6yzkfk',
                id: window.selectedPolygonId
              },
              { selected: false }
            );
          }

          window.selectedPolygonId = featureId;

          map.setFeatureState(
            {
              source: 'custom-tileset',
              sourceLayer: 'FERNS_Pesticides_2022-6yzkfk',
              id: window.selectedPolygonId
            },
            { selected: true }
          );
        }

        let selectedIdx = 0;  // Index of selected polygon in list of polygons
        let hoveredTempId = null;  // Temporary ID for hovered polygon

        // For each polygon feature,
        features.forEach((feat, i) => {
          const item = document.createElement('div');  // Create a new item in the list
          item.textContent = feat.properties.NoapIdenti;  // Identifier for the polygon
          item.style.padding = '4px 8px';
          item.style.cursor = 'pointer';
          if (i !== features.length - 1) {  // Add bottom border to all but last item
            item.style.borderBottom = '2px solid #0000001a';
          }

          // Hover
          item.addEventListener('mouseenter', () => {
            // Dont change highlight of selected polygon
            if (i !== selectedIdx) {
              item.style.backgroundColor = '#eee';  // Light gray background on hover (not as dark as background for selected)
            }

            // Set feature state to highlight hovered polygon
            if (hoveredTempId !== null && hoveredTempId !== feat.id) {  // If there is a previously hovered polygon, remove its highlight
              map.setFeatureState(
                {
                  source: 'custom-tileset',
                  sourceLayer: 'FERNS_Pesticides_2022-6yzkfk',
                  id: hoveredTempId
                },
                {hover: false}
              );
            }

            hoveredTempId = feat.id;

            setHighlight(hoveredTempId);
          });

          // Stop hover
          item.addEventListener('mouseleave', () => {
            if (i !== selectedIdx) {
              item.style.backgroundColor = '';
            }

            if (hoveredTempId !== null ) {
              map.setFeatureState(
                {
                  source: 'custom-tileset',
                  sourceLayer: 'FERNS_Pesticides_2022-6yzkfk',
                  id: hoveredTempId
                },
                { hover: false }
              );
            }

            hoveredTempId = null;
          });

          item.addEventListener('click', () => {
            selectedIdx = i;
            showDetails(feat);
            setHighlight(feat.id);
            setSelected(feat.id);

            Array.from(select.children).forEach(child => {
              child.style.backgroundColor = '';
              child.style.fontWeight = '';
            });
            item.style.backgroundColor = '#ddd';
            item.style.fontWeight = 'bold';
          });

          if (i === 0) {
            item.style.backgroundColor = '#ddd';
            item.style.fontWeight = 'bold';
          }

          select.appendChild(item);
        });

        popup.on('close', () => {
          setSelected(null);
        });

        showDetails(features[selectedIdx]);
        setHighlight(features[selectedIdx].id);
        setSelected(features[selectedIdx].id);

        popup.setDOMContent(container).addTo(map);
      });

      let tooltip;  // Hover tooltip

      map.on('mousemove', 'pesticides_2022-fill', (e) => {
        map.getCanvas().style.cursor = 'pointer';

        if (!tooltip) {
          tooltip = new mapboxgl.Popup({
            closeButton: false,
            closeOnClick: false,
          });
        }
        const coords = e.lngLat;
        tooltip
          .setLngLat(coords)
          .setHTML('<div style="font-size:12px;">Click for more information</div>')
          .addTo(map);

        if (e.features.length > 0) {
          if (hoveredPolygonId !== null) {
            map.setFeatureState(
              { source: 'custom-tileset', sourceLayer: 'FERNS_Pesticides_2022-6yzkfk', id: hoveredPolygonId },
              { hover: false }
            );
          }
          hoveredPolygonId = e.features[0].id;
          map.setFeatureState(
            { source: 'custom-tileset', sourceLayer: 'FERNS_Pesticides_2022-6yzkfk', id: hoveredPolygonId },
            { hover: true }
          );
        }
      });

      map.on('mouseleave', 'pesticides_2022-fill', () => {
        map.getCanvas().style.cursor = '';

        if (tooltip) {
          tooltip.remove();
          tooltip = null;
        }

        if (hoveredPolygonId !== null) {
          map.setFeatureState(
            { source: 'custom-tileset', sourceLayer: 'FERNS_Pesticides_2022-6yzkfk', id: hoveredPolygonId },
            { hover: false }
          );
        }
        hoveredPolygonId = null;
      });
    }

    map.on('style.load', () => {
      addSourceAndLayer();
    });

    // Debug/Dev Boundary Markers
    const markersw = new mapboxgl.Marker()  // Southwest corner
      .setLngLat(bounds[0])
      .addTo(map);
    const markerne = new mapboxgl.Marker()  // Northeast corner
      .setLngLat(bounds[1])
      .addTo(map);

    let markersVisible = true;
    // due to session caching: if unchecked on page load, hide markers first
    if (!document.getElementById('showBoundsMarkers').checked) {
      markersVisible = false;
      markersw.getElement().style.display = 'none';
      markerne.getElement().style.display = 'none';
    }

    function showBoundsMarkers() {
      if (markersVisible) {
        markersw.getElement().style.display = 'none';
        markerne.getElement().style.display = 'none';
      } else {
        markersw.getElement().style.display = '';
        markerne.getElement().style.display = '';
      }
      markersVisible = !markersVisible;
    }

    document.getElementById('showBoundsMarkers')
      .addEventListener('change', showBoundsMarkers)

    // Basemap Picker
    const layerList = document.getElementById('basemaps');
    const inputs = layerList.getElementsByTagName('input');

    for (const input of inputs) {
      input.onclick = (layer) => {
        const layerId = layer.target.id;
        map.setStyle('mapbox://styles/mapbox/' + layerId);
      };
    }

    // Year Range Slider
    const fromSlider = document.querySelector('#fromSlider');
    const toSlider = document.querySelector('#toSlider');
    const fromInput = document.querySelector('#fromInput');
    const toInput = document.querySelector('#toInput');

    function setToggleAccessible(currentTarget) {
      const toSlider = document.querySelector('#toSlider');
      if (Number(currentTarget.value) <= 0) {
        toSlider.style.zIndex = '2';
      } else {
        toSlider.style.zIndex = '0';
      }
    }

    function fillSlider(from, to, sliderColor, rangeColor, controlSlider) {
      const rangeDistance = to.max - to.min;
      const fromPosition = from.value - to.min;
      const toPosition = to.value - to.min;
      controlSlider.style.background = `linear-gradient(
        to right,
        ${sliderColor} 0%,
        ${sliderColor} ${fromPosition / rangeDistance * 100}%,
        ${rangeColor} ${fromPosition / rangeDistance * 100}%,
        ${rangeColor} ${toPosition / rangeDistance * 100}%,
        ${sliderColor} ${toPosition / rangeDistance * 100}%,
        ${sliderColor} 100%)`;
    }

    fillSlider(fromSlider, toSlider, '#C6C6C6', '#bfe172', toSlider);
    setToggleAccessible(toSlider);

    function getParsed(currentFrom, currentTo) {
      const from = parseInt(currentFrom.value, 10);
      const to = parseInt(currentTo.value, 10);
      return [from, to];
    }

    function controlFromSlider(fromSlider, toSlider, fromInput) {
      const [from, to] = getParsed(fromSlider, toSlider);
      fillSlider(fromSlider, toSlider, '#C6C6C6', '#bfe172', toSlider);
      if (from > to) {
        fromSlider.value = to;
        fromInput.value = to;
      } else {
        fromInput.value = from;
      }
    }
    fromSlider.oninput = () => controlFromSlider(fromSlider, toSlider, fromInput);

    function controlToSlider(fromSlider, toSlider, toInput) {
      const [from, to] = getParsed(fromSlider, toSlider);
      fillSlider(fromSlider, toSlider, '#C6C6C6', '#bfe172', toSlider);
      setToggleAccessible(toSlider);
      if (from <= to) {
        toSlider.value = to;
        toInput.value = to;
      } else {
        toInput.value = from;
        toSlider.value = from;
      }
    }
    toSlider.oninput = () => controlToSlider(fromSlider, toSlider, toInput);

    function controlFromInput(fromSlider, fromInput, toInput, controlSlider) {
      const [from, to] = getParsed(fromInput, toInput);
      fillSlider(fromInput, toInput, '#C6C6C6', '#bfe172', controlSlider);
      if (from > to) {
        fromSlider.value = to;
        fromInput.value = to;
      } else {
        fromSlider.value = from;
      }
    }
    fromInput.oninput = () => controlFromInput(fromSlider, fromInput, toInput, toSlider);

    function controlToInput(toSlider, fromInput, toInput, controlSlider) {
      const [from, to] = getParsed(fromInput, toInput);
      fillSlider(fromInput, toInput, '#C6C6C6', '#bfe172', controlSlider);
      setToggleAccessible(toInput);
      if (from <= to) {
        toSlider.value = to;
        toInput.value = to;
      } else {
        toInput.value = from;
      }
    }
    toInput.oninput = () => controlToInput(toSlider, fromInput, toInput, toSlider);
  </script>
