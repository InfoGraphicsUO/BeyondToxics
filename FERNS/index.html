<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Beyond Toxics FERNS Pesticides</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <!-- Core Mapbox -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.13.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.13.0/mapbox-gl.js"></script>
  <!-- Mapbox Search Box -->
  <link href="https://api.mapbox.com/mapbox-assembly/v1.3.0/assembly.min.css" rel="stylesheet">
  <script id="search-js" defer="" src="https://api.mapbox.com/search-js/v1.2.0/web.js"></script>
  <!-- Beyond Toxics Font (proxima nova) -->
  <link rel="stylesheet" href="https://use.typekit.net/acr2rva.css">
  <!-- Inset Map -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <!-- Styling-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="ferns.css">

</head>
<body>
  <!-- Main and Inset Maps -->
  <div id="map"></div>
  <!-- Right Side Controls Container -->
  <div class="filters-container">
    <!-- Year Selection controller -->
    <div class="range_container">
      <h1><strong>Year Selection</strong></h1>
      <!-- Slider Bars -->
      <div class="sliders_control">
       <input id="fromSlider" type="range" value="2014" min="2014" max="2024" step="1"/>
       <input id="toSlider" type="range" value="2024" min="2014" max="2024" step="1"/>
      </div>
      <!-- Numeric Input Boxes -->
      <div class="form_control">
        <div class="form_control_container">
          <div class="form_control_container__time">Min</div>
          <input class="form_control_container__time__input" type="number" id="fromInput" value="2014" min="2014" max="2024" step="1" autocomplete="off"/>
        </div>
        <div class="form_control_container">
          <div class="form_control_container__time">Max</div>
          <input class="form_control_container__time__input" type="number" id="toInput" value="2024" min="2014" max="2024" step="1" autocomplete="off"/>
        </div>
      </div>
    </div>

    <!-- Method Filter -->
    <div class="method_container">
      <h1><strong>Method of Application</strong></h1>
      <div class="method-checkboxes">
        <label>
          <input type="checkbox" id="method-aerial" value="Aerial" checked>
          Aerial
        </label>
        <label>
          <input type="checkbox" id="method-ground" value="Ground" checked>
          Ground
        </label>
        <label>
          <input type="checkbox" id="method-other" value="Other" checked>
          Other
        </label>
        <label>
          <input type="checkbox" id="method-no-data" value="No Data" checked>
          No Data
        </label>
      </div>
    </div>

    <!-- Chemical Filter -->
    <div class="chemical_container">
      <h1><strong>Chemical Filter</strong></h1>
      <input type="text" id="chemical-search" placeholder="Search Chemicals...">
      <div class="select-all-container">
        <label for="select-all-checkbox">
          <input type="checkbox" id="select-all-checkbox" checked>
          <strong>Select All</strong>
        </label>
      </div>
      <div id="chemical-list">
        <!-- Checkboxes will be dynamically populated -->
      </div>
    </div>
  </div>
  <div id="bottom-left-container">
    <!-- Dev Panel -->
    <div class="dev-overlay">
      <div class="dev-overlay-inner">
        <div id="land-ownership">
          <div id="lands-inner">
            <div class="form-check form-switch" id="federal-lands-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
              <div class="LegendLineLabel">Federally managed land</div>
            </div>
            <div class="LandOwnership">
              <div class="legendColorBox LandOwnership NPS" style="background-color: transparent; border-color: rgb(154, 139, 112); opacity: 1; box-shadow: rgba(154, 139, 112, 0.3) 0 0 0 3px inset;"></div>
              <div class="LegendLineLabel">NPS</div>
              <br>
              <div class="legendColorBox LandOwnership USFS" style="background-color: transparent; border-color: rgb(131, 162, 120); opacity: 1; box-shadow: rgba(131, 162, 120, 0.3) 0 0 0 3px inset;"></div>
              <div class="LegendLineLabel">USFS forest</div>
              <br>
              <div class="legendColorBox LandOwnership USFWS" style="background-color: transparent; border-color: rgb(107, 128, 160); opacity: 0.5; box-shadow: rgba(121, 141, 170, 0.3) 0 0 0 3px inset;"></div>
              <div class="LegendLineLabel">USFWS refuge</div>
            </div>
            <!-- TODO: Combine with the rest of the lands -->
            <div class="form-check form-switch" id="blm-lands-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="blmSwitchCheckChecked" checked>
              <div class="legendColorBox LandOwnership BLM" style="background-color: rgb(227, 227, 87); border-color: transparent; opacity: 0.5;"></div>
              <div class="LegendLineLabel">BLM</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Inset Map Container -->
    <div id="inset-map-container">
      <div id="insetMap"></div>
    </div>
  </div>
</body>

<!-- External JS -->
<script src="styles.js"></script>
<script src="ferns.js"></script>
</html>
