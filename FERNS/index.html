<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Display a map on a webpage</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.13.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.13.0/mapbox-gl.js"></script>
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiaW5mb2dyYXBoaWNzIiwiYSI6ImNqaTR0eHhnODBjeTUzdmx0N3U2dWU5NW8ifQ.fVbTCmIrqILIzv5QGtVJ2Q';
    const map = new mapboxgl.Map({
      container: 'map', // container ID
      center: [-123.1, 44.06], // starting position [lng, lat]. Note that lat must be set between -90 and 90
      zoom: 8 // starting zoom
    });

    // Load vector tileset
    map.on('load', () => {
      map.addSource('custom-tileset', {
        type: 'vector',
        url: 'mapbox://infographics.blqieafd'
      });

      // add polygon layer from tileset
      map.addLayer({
        id: 'custom-fill-layer',
        source: 'custom-tileset',
        'source-layer': 'FERNS_Pesticides_2022-6yzkfk',
        type: 'fill',
        paint: {
          'fill-color': 'orange',
          'fill-opacity': 0.5
        }

      });
    });
  </script>

</body>
</html>
